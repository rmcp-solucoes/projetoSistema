<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body class="bg-dark">
    <main>
        <div class="container col-4 bg-light mt-5 py-3 px-5 rounded-50">
            <form class="form-signin">
                <div class="text-center mb-4">
                    <img class="mb-1" src="./icones/logoBranca/logo_transparent.png" alt="" width="auto" height="150">
                    <h1 class="h3 mb-2 font-weight-normal"><b>SIRE</b> 1.0</h1>
                    <p>Sistema de Requisitos - RMCP Soluções</p>
                </div>
                <div class="form-label-group mb-2">
                    <label for="inputUsuario">Usuário</label>
                    <input type="text" id="inputUsuario" class="form-control" placeholder="Usuário" required=""
                        autofocus="">
                </div>

                <div class="form-label-group mb-3">
                    <label for="inputSenha">Senha</label>
                    <input type="password" id="inputSenha" class="form-control" placeholder="Senha" required="">
                </div>

                <button class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
                <p class="mt-5 mb-3 text-muted text-center">Não tem cadastro? Solicite <a class="card-link"
                        href="#">aqui</a>.</p>
            </form>
        </div>




    </main>


    <footer></footer>

    <!--JavaScript at end of body for optimized loading-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
